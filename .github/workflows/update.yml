name: update

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: Package name
        required: true
        type: string
      version:
        description: New version of the package (tag name)
        required: true
        type: string

jobs:
  update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run Action
      env:
        PKG_ACTION: UPDATE
        PKG_NAME: ${{ inputs.package_name }}
        PKG_VERSION: ${{ inputs.version }}
      run: |
        pip install beautifulsoup4
        python .github/actions.py 
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      id: pr
      with:
        commit-message: ':package: [:robot:] Update package in PyPi index'
        title: '[ðŸ¤–] Update `${{ inputs.package_name }}` in PyPi index'
        body: Automatically generated PR, updating `${{ inputs.package_name }}` in PyPi
          index.
        branch-suffix: random
        labels: automerge 
        delete-branch: true
    - name: automerge
      uses: "pascalgn/automerge-action@v0.16.4"
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
