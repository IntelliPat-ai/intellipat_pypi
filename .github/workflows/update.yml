name: update

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: Package name
        required: true
        type: string
      version:
        description: New version of the package (tag name)
        required: true
        type: string

jobs:
  update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run Action
      env:
        PKG_ACTION: UPDATE
        PKG_NAME: ${{ inputs.package_name }}
        PKG_VERSION: ${{ inputs.version }}
      run: |
        pip install beautifulsoup4
        python .github/actions.py 

    - name: Set up Git
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"

    # - name: Install GitHub CLI
    #   run: |
    #     sudo apt-get install -y gh

    - name: Commit changes
      run: |
        git add .
        git commit -m ":package: [:robot:] Update package in PyPi index"

    - name: Create Pull Request using GitHub CLI
      run: |
        gh pr create --title "[ðŸ¤–] Update ${{ inputs.package_name }} in PyPi index" \
          --body "Automatically generated PR, updating ${{ inputs.package_name }} in PyPi index." \
          --head "$(git rev-parse --abbrev-ref HEAD)" \
          --base main --label automerge

    - name: Merge Pull Request
      run: |
        pr_number=$(gh pr list --head "$(git rev-parse --abbrev-ref HEAD)" --json number --jq '.[0].number')
        gh pr merge $pr_number --squash --delete-branch --auto

    - name: Post-merge cleanup
      run: echo "Pull request successfully merged!"
